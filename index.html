<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fylo Data Storage</title>

    <link rel='stylesheet' href='css/reset.css'>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/menu.css'>
    <link rel='stylesheet' href='css/storage.css'>
  </head>

  <body>
    <main class='main'>
      <div class="menu">
        <header>
          <img src='challenge-heading/images/logo.svg' alt="Fylo Logo">
        </header>

        <ul class='options'>
          <li class='option-document'><a href='#'></a></li><!--
       --><li class='option-folder'><a href='#'></a></li><!--
       --><li class='option-upload'><a href='#'></a></li>
        </ul>
      </div>

      <div class="storage">
        <p class='storage-description'>You've used <span>815 GB</span> of your storage</p>

        <div class="storage-bar">
          <div class='storage-bg'>
          </div>
        </div>

        <p class='storage-measure'>0 GB</p>
        <p class='storage-measure'>1000 GB</p>
        <p class='storage-measure filler'></p>

        <div class="storage-left">
          <p>185</p>
          <p>gb left</p>

          <div class="storage-decoration">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
